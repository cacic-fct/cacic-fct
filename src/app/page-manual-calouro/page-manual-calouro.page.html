<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manual do calouro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <div class="title-container bg-grey">
    <object
      class="title"
      data="assets/manual-do-calouro/title.svg"
      type="image/svg+xml"
      aria-role="img"
      aria-label="Manual do calouro. FCT Unesp"></object>
  </div>

  <app-manual-introducao></app-manual-introducao>
  <app-manual-sobre-fct></app-manual-sobre-fct>
  <app-manual-cursos></app-manual-cursos>
  <app-manual-entidades></app-manual-entidades>
  <app-manual-movimento-estudantil></app-manual-movimento-estudantil>
  <app-manual-auxilios></app-manual-auxilios>
  <app-manual-glossario></app-manual-glossario>

  <div class="map-container">
    <div id="mapId" style="width: 100%; height: 100%"></div>
  </div>

  <div
    class="title-container bg-grey"
    style="padding-top: 50px; padding-bottom: 50px">
    <object
      style="margin-bottom: 50px"
      class="title"
      data="assets/manual-do-calouro/footer-juntos.svg"
      type="image/svg+xml"
      aria-role="img"
      aria-label="A universidade pública se constrói em comunidade. Todos juntos."></object>
    <div
      class="markdown-container ion-text-justify ion-padding-horizontal text-white">
      <span style="font-weight: 500">
        O manual do calouro é uma obra do CACiC, o centro acadêmico de ciência
        da computação, e de seus
        <a href="https://github.com/cacic-fct/manual-do-calouro/contributors"
          >contribuidores</a
        >.
      </span>
      <p>
        <a href="https://github.com/cacic-fct/manual-do-calouro"
          >Saiba como contribuir para o manual do calouro</a
        >.
      </p>
      <h1>Agradecimentos</h1>
      <ul style="list-style-type: none; padding: 0; margin: 0">
        <li>Rafael Araújo Chinaglia</li>
        <li>Renan Yudi Yaguinuma Bersan de Araujo</li>
        <li>Willian Yoshio Murayama</li>
      </ul>
    </div>
  </div>
</ion-content>
