<ng-container *ngFor="let u of urlList">
  <ion-item href="{{ u?.url }}" target="_blank">
    <ion-icon name="{{ u?.icon }}" slot="start"></ion-icon>
    <ion-label class="ion-text-wrap"
      >{{ u?.title }}
      <ng-container *ngIf="u?.content !== '' || u?.content !== undefined">
        <!-- prettier-ignore -->
        <p class="ion-text-justify" style="white-space: pre-wrap">{{ u?.content }}</p>
      </ng-container>
    </ion-label>
  </ion-item>
</ng-container>
